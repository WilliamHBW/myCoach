services:
  # PostgreSQL Database with pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: mycoach-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mycoach
      POSTGRES_USER: mycoach
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mycoach_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mycoach -d mycoach"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: mycoach-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://mycoach:${DB_PASSWORD:-mycoach_secret}@db:5432/mycoach
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_API_KEY: ${AI_API_KEY}
      AI_BASE_URL: ${AI_BASE_URL:-}
      AI_MODEL: ${AI_MODEL:-}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:80", "http://frontend:80", "http://intervals-server:3001"]'
      INTERVALS_SERVER_URL: http://intervals-server:3001
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Intervals.icu Integration Server (Node.js)
  intervals-server:
    build: ./server
    container_name: mycoach-intervals-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      BACKEND_URL: http://backend:8000/api
      # Optional: Pre-configure Intervals.icu credentials
      # These can also be set via the web UI
      INTERVALS_API_KEY: ${INTERVALS_API_KEY:-}
      INTERVALS_ATHLETE_ID: ${INTERVALS_ATHLETE_ID:-}
      INTERVALS_WEBHOOK_SECRET: ${INTERVALS_WEBHOOK_SECRET:-}
    volumes:
      # Persist SQLite database for settings and sync records
      - intervals_data:/app/data
    ports:
      - "3001:3001"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend
  frontend:
    build: ./frontend
    container_name: mycoach-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
      - intervals-server

volumes:
  postgres_data:
    driver: local
  intervals_data:
    driver: local
